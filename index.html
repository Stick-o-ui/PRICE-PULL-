<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your Money</title>

    <!-- Horror Font -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen Horror Background */
        body {
            height: 100vh;
            overflow: hidden;
            background: url('https://i.pinimg.com/originals/b5/66/af/b566af8bab8557bafb92a77717ab70f7.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: red;
            font-family: 'Creepster', cursive;
        }

        /* Main Content */
        .box {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 0 20px red;
            border: 2px solid red;
            text-align: center;
        }

        h1 {
            font-size: 35px;
            text-shadow: 0 0 10px red;
        }

        p {
            font-size: 20px;
            text-shadow: 0 0 5px red;
        }

        /* Fake Bank Card */
        .fake-card {
            background: black;
            color: red;
            padding: 15px;
            margin-top: 15px;
            border-radius: 10px;
            font-size: 20px;
            box-shadow: 0 0 15px red;
            border: 2px solid red;
        }

        /* Button */
        .btn {
            background-color: red;
            color: black;
            padding: 15px 30px;
            margin-top: 20px;
            border: 2px solid red;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: darkred;
        }

        /* Countdown Text */
        .countdown {
            font-size: 25px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>CONGRATULATIONS!</h1>
        <p>You have been selected to claim <b>‚Ç±2,000,000.00</b></p>
        <p>Click the button below to claim your reward.</p>

        <div class="fake-card">
            <p>üè¶ Bank: **SCARY BANK**</p>
            <p>üí≥ Account No: 6666-XXXX-XXXX</p>
            <p>üí∞ Amount: ‚Ç±2,000,000.00</p>
        </div>

        <button class="btn" onclick="startCountdown()">CLAIM NOW</button>
        <p class="countdown" id="countdown-text"></p>
    </div>

    <script>
        function startCountdown() {
            let countdown = 5; // 5-second wait
            let countdownText = document.getElementById("countdown-text");
            countdownText.style.display = "block";
            countdownText.innerText = "Processing... Please wait " + countdown + " seconds";

            let timer = setInterval(() => {
                countdown--;
                countdownText.innerText = "Processing... Please wait " + countdown + " seconds";
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    window.location.href = "https://stick-o-ui.github.io/CLAIMPRICE/"; // Replace with actual link
                }
            }, 1000);
        }
    </script>

</body>
</html>
