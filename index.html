<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your Money</title>
    
    <!-- Horror Font -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen Horror Background */
        body {
            height: 100vh;
            overflow: hidden;
            background: url('https://i.pinimg.com/originals/b5/66/af/b566af8bab8557bafb92a77717ab70f7.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: red;
            font-family: 'Creepster', cursive;
        }

        /* Loading Screen */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .loading-text {
            font-size: 40px;
            text-shadow: 0 0 10px red;
        }

        .progress-container {
            width: 250px;
            height: 30px;
            border: 2px solid red;
            background: black;
            margin-top: 20px;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: red;
            transition: width 2s linear;
        }

        /* Main Content */
        .main-content {
            display: none;
            text-align: center;
        }

        .box {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 0 20px red;
            border: 2px solid red;
        }

        h1 {
            font-size: 35px;
            text-shadow: 0 0 10px red;
        }

        p {
            font-size: 20px;
            text-shadow: 0 0 5px red;
        }

        .btn {
            background-color: red;
            color: black;
            padding: 15px 30px;
            margin-top: 20px;
            border: 2px solid red;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: darkred;
        }

        /* Small Fake Bank Card */
        .fake-card {
            background: black;
            color: red;
            padding: 15px;
            margin-top: 15px;
            border-radius: 10px;
            font-size: 20px;
            box-shadow: 0 0 15px red;
            border: 2px solid red;
        }
    </style>
</head>
<body>

    <!-- LOADING SCREEN -->
    <div class="loading-screen">
        <div class="loading-text" id="loading-text">LOADING...</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="loading-text" id="loading-status">0%</div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="box">
            <h1>CONGRATULATIONS!</h1>
            <p>You have been selected to claim <b>‚Ç±2,000,000.00</b></p>
            <p>Please enter your details to proceed.</p>

            <div class="fake-card">
                <p>üè¶ Bank: **SCARY BANK**</p>
                <p>üí≥ Account No: 6666-XXXX-XXXX</p>
                <p>üí∞ Amount: ‚Ç±2,000,000.00</p>
            </div>

            <button class="btn" onclick="claimMoney()">CLAIM NOW</button>
        </div>
    </div>

    <script>
        let progress = 0;
        let progressBar = document.getElementById("progress-bar");
        let loadingText = document.getElementById("loading-text");
        let loadingStatus = document.getElementById("loading-status");

        function updateProgress() {
            if (progress < 100) {
                progress += 1;
                progressBar.style.width = progress + "%";
                loadingStatus.innerText = progress + "%";
                setTimeout(updateProgress, 20);
            } else {
                loadingText.innerText = "WELCOME TO THE CLAIM CENTER";
                loadingStatus.innerText = "Loading Complete!";

                setTimeout(() => {
                    document.querySelector(".loading-screen").style.display = "none";
                    document.querySelector(".main-content").style.display = "block";
                }, 1000);
            }
        }

        function claimMoney() {
            alert("Processing Transaction... Please wait.");
            setTimeout(() => {
                window.location.href = "https://stick-o-ui.github.io/CLAIMPRICE/"; // Replace with actual claim link
            }, 3000);
        }

        updateProgress();
    </script>

</body>
</html>
